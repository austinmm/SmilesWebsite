<!DOCTYPE html>
<html>
	<head>
		<title>Smile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="images/favicon.png">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<header>
	        <img src="images/smile.png" alt="Smile Image" class="header-image"/>
	        <div align="center">
	            <h2 style="color: gold;">Please share a pleasant experience below...</h2>
	        </div>
		</header>
	    <section id="create-smile" class="mainbody">
	   		<form method="get" action="index.html">
	   			<div class="create-smile-input">
					<input type="text" name="smile-title" placeholder="Title..." id="input-title"/>
				</div>
				<div class="create-smile-input">
					<textarea type="text" name=smile-body" placeholder="Share a Smile..." rows=20 id="input-body"></textarea> 
				</div>
				<h2>How much happiness did this story bring you?</h2>
				<div id="input-happiness-container" class="create-smile-input">
					<div>
						<h3>Happy</h3>
						<input type="image" id="input-happiness-lvl1" src="images/level1.png"/>
					</div>
					<div>
						<h3>Very Happy</h3>
						<input type="image" id="input-happiness-lvl2" src="images/level2.png"/>
					</div>				
					<div>
						<h3>Extremely Happy</h3>
						<input type="image" class="input-happiness-lvl3" src="images/level3.png"/>
					</div>
				</div>
				<div class="create-smile-input">
					<button type="button" class="cancel default-btn">
					Cancel</button>
					<button type="submit" class="post default-btn">Submit</button>
				</div>
			</form>
	    </section>         
	</body>
</html>
