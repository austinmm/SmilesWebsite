<!DOCTYPE html>

<html>
    <head>
            <title>Smile Home</title> 
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" type="image/png" href="images/favicon.png">
            <link rel="stylesheet" type="text/css" href="styles/main.css">
            <script src="scripts/jquery.min.js"></script>
            <script type="text/javascript" src="scripts/smiles.js"></script>
            <script type="text/javascript">
                // This is a jQuery convention to say that once all the files
                // load, the function Smile.start() should run.
                // This function is defined in the smiles.js
                    $(function() {
                    Smile.start();
                });
            </script>
    </head>
    <body>
        <header>
                <img src="images/smile.png" alt="Header Image" class="header-image"/>
                <div align="center">
                    <button type="submit" onclick="window.location.href='create.html'" id="create-btn" class="default-btn">
                        Share a Smile
                    </button>
                </div>
        </header>
        <span class="top-space"></span>
        <section class="smiles mainbody">
            <article class="smile">
                <div class="smile-header">
                    <div align="center" class="happiness-level">
                        <img src="" alt="Happiness Level"/>
                    </div>
                    <h3 class="title"><!-- Insert Title Here--></h3>
                    <div align="center" class="like-info">
                        <input type="image" class="like"
                        src="images/heart.png" alt="heart"/>
                        <div class="count"><!-- Insert Like-Count Here--></div>
                    </div>
                </div>
                <div class="smile-body story">
                    <!-- Insert Story Here-->
                </div>
                <div class="smile-footer">
                    <h3 class="timestamp"><!--Insert Date Here--></h3>
                </div>
            </article>
        </section>
    </body>
</html>
